<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="popup-container" id="popupContainer" role="dialog" aria-labelledby="popupTitle" aria-describedby="popupDesc">
        <div class="popup-content">
            <span class="close" id="closePopup" role="button" aria-label="Close Popup">&times;</span>
            <h2 id="popupTitle">Welcome to Our Website!</h2>
            <p id="popupDesc">Thank you for visiting. We have a special offer for you!</p>
            <button>Claim Offer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
